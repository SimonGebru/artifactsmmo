<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>artifactsmmo</title>
    <script src="spel.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <section class="controller-container">
      <img
        src="controller-snes-svgrepo-com.svg"
        alt="Kontroll"
        class="controller"
      />
      <!-- Knappar placerade ovanpÃ¥ SVG:n -->
      <button id="fightBtn" class="fight-button">F</button>
      <button id="gatherBtn" class="gather-button">G</button>
      <button id="restBtn" class="rest-button">R</button>
      <button id="craftBtn" class="craft-button">C</button>
      <button id="upBtn" class="up-button">U</button>
      <button id="downBtn" class="down-button">N</button>
      <button id="leftBtn" class="left-button">V</button>
      <button id="rightBtn" class="right-button">H</button>
      <button id="starLoopBtn" class="first-loop">1</button>
      <button id="startLoopBtn" class="sec-loop">2</button>
      <button id="chickBtn" class="chicken-button">Chi</button>
      <button id="minBtn" class="mining-button">Min</button>
    </section>
    <section id="infoBox" class="info-box">
      <p id="characterName">Name: Siempre</p>
      <p id="coordinates">Coordinates: (0, 0)</p>
      <p id="cooldown">Cooldown: 0s</p>
  </section>
  </body>
</html>
